<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Save Project</title>
</head>
<body>
<h1>Save Project</h1>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Added this project to your list</h2>
            <div>
                <h3>Yours project:</h3>
                <span th:text="${created.projectName}"></span>
                <form action="/project/save">
                    <input type="submit" value="Add another project"/>
                </form>
                <form action="/project/print">
                    <input type="submit" value="Show all projects"/>
                </form>
                <form action="/task/save">
                    <input type="submit" value="Add task"/>
                </form>
                <form action="/mainPage">
                    <input type="submit" value="Return to main menu"/>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
