<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Project List</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Project list</h2>
            <table class="table table-striped table-dark">
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>SHOW TASKS</th>
                    <th>DELETE PROJECT</th>
                    <th>USERS</th>
                </tr>
                <tr th:each="projectAndUser: ${userList}">
                    <td th:text="${projectAndUser.project.projectID}"></td>
                    <td th:text="${projectAndUser.project.projectName}"></td>
                    <td>
                        <a th:href="@{'/task/print/'+ ${projectAndUser.project.projectID}}">SHOW</a>
                    </td>
                    <td>
                        <a th:href="@{'/project/delete/'}">DELETE</a>
                    </td>
                    <td><p th:each="user:${projectAndUser.entityList}">
                        <span th:text="${user.mail}"></span>
                    </p></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<form action="/mainPage">
    <input type="submit" value="Return to main menu"/>
</form>
<form action="/task/save">
    <input type="submit" value="Add task"/>
</form>
</body>
</html>
