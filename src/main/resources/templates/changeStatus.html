<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change status</title>
</head>
<body>
<h1>Change status</h1>
<div class="container">
    <div class="row">
        <div class="col-12">
            <form th:action="@{/task/changeStatus}" th:object="${task}" method="post">
                <input type="hidden" th:field="*{taskID}"/>
                <input type="hidden" th:field="*{taskName}"/>
                <input type="hidden" th:field="*{project.projectID}"/>
                <input type="hidden" th:field="*{timeForTask}"/>
                <input type="hidden" th:field="*{descriptionTask}"/>
                <input type="hidden" th:field="*{userName}"/>
                <select th:field="*{taskStatus}">
                    <option th:value="${'UNKNOWN'}">UNKNOWN</option>
                    <option th:value="${'IN_PROGRESS'}">IN_PROGRESS</option>
                    <option th:value="${'ENDED'}">ENDED</option>
                </select>
                <p><input type="submit" value="Update"/></p>
            </form>
            <form action="/mainPage">
                <input type="submit" value="Return to main menu"/>
            </form>
            <form action="/project/print">
                <input type="submit" value="Return to projects list"/>
            </form>
        </div>
    </div>
</div>

</body>
</html>
