<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="clockDown.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<h1>Hello, world!</h1>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Create new task</h2>
            <form th:action="@{/task/save}" th:object="${task}" method="post">
                <p>Name: <input type="text" th:field="*{taskName}"/></p>
                <p>Description: <input type="text" th:field="*{descriptionTask}"/></p>
                <p>Date: <input type="datetime-local" th:field="*{timeForTask}"/></p>
                Choice Project:
                <select th:field="*{project.projectID}">
                    <option th:each="project : ${projects}"
                            th:value="${project.projectID}"
                            th:text="${project.projectName}">Wireframe
                    </option>
                </select>
                <br>
                Choice USER:
                <select th:field="*{user.id}">
                    <option th:each="user : ${users}"
                            th:value="${user.id}"
                            th:text="${user.mail}">Wireframe
                    </option>
                    <br>
                </select>
                <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
            </form>
            <form action="/mainPage">
                <input type="submit" value="Return to main menu"/>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</form>
</body>
</html>
