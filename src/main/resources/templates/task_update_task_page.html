<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>update task</title>
</head>
<body>
<h1>update task</h1>
<div class="container">
    <div class="row">
        <div class="col-12">

            <form th:action="@{/task/update}" th:object="${task}" method="post">
                <p>Name: <input type="text" th:field="*{taskName}"/></p>
                <p>Description: <input type="text" th:field="*{descriptionTask}"/></p>
                <p>Date: <input type="datetime-local" th:field="*{timeForTask}"/></p>
                <input type="hidden" th:field="*{taskID}"/>
                <input type="hidden" th:field="*{project.projectID}"/>
                <input type="hidden" th:field="*{user.mail}"/>
                <input type="hidden" th:field="*{taskStatus}"/>
                <p><input type="submit" value="Update"/> <input type="reset" value="Reset"/></p>
            </form>
            <form action="/mainPage">
                <input type="submit" value="Return to main menu"/>
            </form>
            <form action="/project/print">
                <input type="submit" value="Return to projects list"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
